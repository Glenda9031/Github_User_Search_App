<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | GitHub user search app</title>
</head>
<body>
  <div class="container-wrapper">
    <main class="container">
      <header class="header">
        <h1 class="title">devfinder</h1>
        <div class="btn-mode" id="themeChangeBtn">
          <img src="./assets/icon-moon.svg" alt="Moon Image" id="moonIcon">
        </div>
      </header>

      <p class="user-not-found" id="userNotFound">User Not Found</p>

      <div class="search-bar">
        <div class="search-icon">
          <img src="./assets/icon-search.svg" alt="Search Icon">
        </div>
        <input type="search" placeholder="Search GitHub username..." maxlength="39" class="search-area" id="searchArea">
        <button class="search-btn" id="searchBtn">Search</button>
      </div>

      <div class="user-information-container">
        <div class="user-profile-img-container">
          <img src="./assets/octocat.png" alt="Octocat Image" class="profile-img" id="profileImage">
        </div>

        <div class="profile-information">
          <div class="user-basic-detail">
            <div class="mobile-user-img">
              <img src="./assets/octocat.png" alt="Octocat Image" class="profile-image" id="profileImageMobile">
            </div>
            <div class="user-name-container">
              <div>
                <p class="user-name" id="userName">The Octocat</p>
                <a href="https://githb.com/octocat" target="_blank" class="user-id" id="userId">@octocat</a>
              </div>
              <div class="joined-date-container">
                <p>Joined</p>
                <p id="joinDate">25</p>
                <p id="joinMonth">Jan</p>
                <p id="joinYear">2011</p>
              </div>
            </div>
          </div>

          <p class="user-bio" id="userBio">This profile has no bio</p>
          <div class="user-work-information">
            <div class="repo-container">
              <p>Repos</p>
              <p class="repos" id="userRepo">8</p>
            </div>
            <div class="followers-container">
              <p>Followers</p>
              <p class="followers" id="userFollowers">3938</p>
            </div>
            <div class="following-container">
              <p>Following</p>
              <p class="following" id="userFollowing">9</p>
          </div>
        </div>

        <div class="user-links">
          <div>
            <div class="user-location">
              <img src="./assets/icon-location.svg" alt="Location Icon">
              <p id="userLocation">San Francisco</p>
            </div>
            <div class="website-link">
              <img src="./assets/icon-website.svg" alt="Website Icon">
              <a href="https://github.blog" target="_blank" id="userWebsite">github.blog</a>
            </div>
          </div>

          <div class="twitter-link">
            <img src="./assets/icon-twitter.svg" alt="Twitter Icon" id="twitterIcon">
            <a href="#" target="_blank" id="userTwitterName">Not Available</a>
        </div>

          <div class="user-company">
            <img src="./assets/icon-company.svg" alt="Company Icon">
            <p id="userCompany">@gitHub</p>
          </div>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
